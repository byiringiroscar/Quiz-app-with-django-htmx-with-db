<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Records</title>

    <style>
            .container-quiz {
                display: flex;
                flex-direction: column;
                gap: 10px;
                padding: 10px;
            }

            .line-separate{
                width: 100%;
                height: 1px;
                background-color: black;
            }
    </style>
</head>
<body>
    <div class="container-quiz">
        {% for i in '12' %}
        <div class="records">
            <h1>Quiz title: </h1>
            <h2>Score: </h2>
            <div class="record-stat">
                {% for i in '1234' %}
                <div class="record">
                    <h3>Question: </h3>
                    <h3>Answers: <span>ok</span></h3>
                    <h3>Actual Answer: </h3>
                </div>
                {% endfor %}
            </div>
        </div>
        <hr class="line-separate" />
        {% endfor %}
    </div>
    
</body>
</html>
